<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Rpc Example</title> 
<script type="text/javascript" src="../../src/main/resources/zbus.js"></script>   
</head><body>
<script> 

    var broker = new Broker();
    broker.addTracker("localhost:15555");

    var rpc = new RpcInvoker(broker, "MyRpc");

    broker.ready(function () {  

        rpc.invoke({ method: 'plus', params: [1, 2] }, function (res) {
            console.log(res);
        })

        rpc.invoke('plus', 1, 2, function (res) {
            console.log(res);
        })

        rpc.plus(1, 2, function (res) {
            console.log(res);
        })

    })

</script></body></html>
