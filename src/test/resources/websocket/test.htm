<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>Message Test</title>
<script type="text/javascript" src="https://localhost:15555/zbus.js"></script> 
</head>
<body>   

<script type="text/javascript"> 
	var serverAddress = {
		address: "localhost:15555",
		sslEnabled: true
	};
	var broker = new Broker(); 

	broker.addTracker(serverAddress);
	broker.onServerJoin = function (serverInfo) {
	    console.log("serverJoined:");
	    console.log(serverInfo);
	};

	broker.onServerLeave = function (serverAddress) {
	    console.log("serverLeft:");
	    console.log(serverAddress);
	};

	broker.onServerUpdated = function (serverInfo) {
	    console.log("serverUpdated:");
	    console.log(serverInfo);
	};
	
</script>
</body>

</html>
