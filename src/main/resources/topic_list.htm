<div class="header">

<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>

            </button> 
            <a class="navbar-brand" href="/"> 
            	<img src="/img/logo.svg"></img>

            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
            	<li><a class="link" href="/page/topic_list.htm">Topics</a></li>

</div>
 
<div class="nodes container-fluid">   

<div class="row">
    <div class="col-md-12">
        <h3>Topic List</h3>
    </div>
</div> 
<div class="row">
    <div class="col-md-12">
        <table id="topic-list"  class="table table-condensed table-bordered">
            <tbody>
            <tr> 
                <th style="width: 16%">Topic</th> 
	            <th style="width: 16%">Message Depth</th> 
                <th style="width: 16%">ConsumerGroup Count</th> 
                <th style="width: 16%">Consumer Count</th> 
            </tr>  
        	</tbody>
        </table>
    </div>
</div> 
</div>
 
 
<script type="text/javascript"> 
$(document).ready(function(){  
	
$.get('/version',function(data){  
	$("#version").text(data); 
}); 
  
$.getJSON('/track_query',function(serverMap){     
    $.each(serverMap, function(key, serverInfo){  
    	if(key=='@type') return;  
    	
    	$.each(serverInfo.topicMap, function(key, topicInfo){
    		if(key=='@type') return;  
    		$("#topic-list").append(
   				"<tr>\
   					<td><a class='link' target='_blank' href='#'>" + topicInfo.topicName + "</a></td>\
   					<td>0</td>\
   					<td>0</td>\
   					<td>0</td>\
   				</tr>"
   			);
    	});
    }); 
});  

});
</script> 

</body>
