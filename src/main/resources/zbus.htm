<script type="text/javascript">
Date.prototype.Format = function (fmt) { //author: meizz 
    var o = {
        "M+": this.getMonth() + 1, 
        "d+": this.getDate(), 
        "h+": this.getHours(), 
        "m+": this.getMinutes(), 
        "s+": this.getSeconds(),  
        "q+": Math.floor((this.getMonth() + 3) / 3),  
        "S": this.getMilliseconds()  
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}
function timeConverter(unixTime){ 
	var d = new Date(unixTime);
	return d.Format("yyyy-MM-dd hh:mm:ss"); 
	//return d.getFullYear()+"/"+(d.getMonth()+1)+"/"+d.getDate()+" "+d.getHours()+":"+d.getMinutes();
}

$(document).ready(function(){ 
function show_flag(flag){

}

});

$.getJSON('/query_topic',function(topicMap){   
    $.each(topicMap, function(key, topic){  
    	if(key=='@type') return; 
    	var link = "/query_topic/?topic=" + topic.topicName;
    	var op = ""; 
        $("#mq_table").append(
			"<tr>\
				<td><a target='_blank' href='" + link + "'>"+ topic.topicName +"</a></td>\
				<td style='text-align:left;'>" + show_flag(topic.flag) +"</td>\
				<td>"+ topic.consumerCount +"</td>\
				<td>"+ topic.messageCount +"</td>\
				<td>0.0</td>\
				<td>"+ timeConverter(topic.lastUpdatedTime) +" </td>\
				<td><a target='_blank' href='/" + topic.topicName + "'>" + op + "</a></td>\
			</tr>"
		);
    }); 
}); 

});
