<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">

</div>
 
<div class="nodes container-fluid">   
  


<div class="row">
    <div class="col-md-12">   
        <div id="track-list" class="table table-condensed">  
       	 	<span class="label label-info">Trackers</span>
        </div> 
    </div>  
</div>    
  
<div class="row">
    <div class="col-md-12">
        <span class="label label-info">Servers</span>
    </div> 
    <div class="col-md-12">
        <table id="server-list"  class="table table-condensed table-bordered">
            <tbody>
            <tr> 
                <th style="width: 16%">Server Address</th> 
	            <th style="width: 8%">Version</th> 
                <th>Topics</th>
            </tr>  
        	</tbody>
        </table>
    </div> 
</div>   

<div class="row">
    <div class="col-md-12">
        <span class="label label-info">Topics</span>
    </div>
</div> 

<div class="row">
    <div class="col-md-12">
        <table id="topic-list"  class="table table-condensed table-bordered">
            <tbody>
            <tr> 
                <th style="width: 16%">Topic</th> 
	            <th style="width: 16%">Message Depth</th> 
                <th style="width: 16%">ConsumerGroup Count</th> 
                <th style="width: 16%">Consumer Count</th> 
            </tr>  
        	</tbody>
        </table>
    </div>
</div> 
</div>
 
 
<script type="text/javascript"> 
$(document).ready(function(){  
	
$.get('/version',function(data){  
	$("#version").text(data); 
}); 
  
function buildTopicList(topicMap){
	var res = "";
   	$.each(topicMap, function(topic, topicInfo){
   		res += "<a href='#' class='topic link label label-primary'>" + topic + "</a>";
   	}); 
   	return res;
}
   
function showServerList(domId, serverInfoMap){ 
	$(domId).find("tr:gt(0)").remove();
	
	for(var key in serverInfoMap){
		var serverInfo = serverInfoMap[key];
		var topicList = buildTopicList(serverInfo.topicMap); 
		$(domId).append(
			"<tr>\
				<td><a class='link' target='_blank' href='http://"+serverInfo.serverAddress + "'>" + serverInfo.serverAddress + "</a></td>\
				<td>" + serverInfo.serverVersion + "</td>\
				<td>\
	                <span class='badge'>" + dictSize(serverInfo.topicMap) + "</span>" + topicList + "\
	           	</td>\
			</tr>"
		);    
	} 
}


function showTopicSumUpdate(topicSumMap){
	$("#topic-list").find("tr:gt(0)").remove();
	var topics = [];
	for(var key in topicSumMap){
		topics.push(key);
	}
	topics.sort();
	for(var i in topics){
		var topicName = topics[i];
		var topicSum = topicSumMap[topicName];
		
		$("#topic-list").append(
			"<tr id="+topicName+">\
				<td><a class='link' target='_blank' href='#'>" +topicName + "</a></td>\
				<td>"+ topicSum.messageDepth + "</td>\
				<td>"+ topicSum.consumerGroupCount+ "</td>\
				<td>"+ topicSum.consumerCount+ "</td>\
			</tr>"
   		); 
	}  
} 
 

$.getJSON('/info',function(serverInfo){   
	var trackBroker = new TrackBroker(serverInfo.serverAddress); 
	trackBroker.onServerUpdated = function(broker){
		showTopicSumUpdate(broker.topicSumMap);
		showServerList("#server-list", broker.serverInfoMap);
	};
	trackBroker.connect();
	 
	for(var i in serverInfo.trackerList){
		var address = serverInfo.trackerList[i]; 
		$("#track-list").append(
			"<a class='link' target='_blank' href='http://" +address + "'>" + address + "</a>"
		);
	} 
	if(serverInfo.trackerList.length==0){
		
	}
});    



});


</script> 

</body>
