[Option]
Key=0  #不使用探测
Nagle=NO
TcpMss=DEFAULT
TcpRcvBuf=DEFAULT
TcpSndBuf=DEFAULT
#TCP保活设置：应用程序在iTCP_KeepLive + 5 * iTCP_KeepLiveAfter时间内会返回2055错误
TcpKeepLive=5    #保活检测时间间隔, 单位是秒, 不设置为DEFALUT
TcpKeepLiveInv=2 #在TcpKeepLiveInv时间段内没有应答时重发保活探测分节间隔, 单位是秒


# ssl 
SSL = YES, kcxproot.pem, client.pem, client, ALL:!ADH:!LOW:!EXP:!MD5:@STRENGTH, YES, YES
# SSL = YES, Gsrootcert.pem, gs_gqjl_client.pem, 888888, ALL:!ADH:!LOW:!EXP:!MD5:@STRENGTH, YES, YES