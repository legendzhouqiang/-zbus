<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>ZBUS Monitor</title>
<script type="text/javascript" src="zbus.js"></script> 
</head>
<body> 

	<script type="text/javascript"> 
	var broker = new Broker("ws://localhost:15555/");
	function callback(){
		var rpc = new Rpc(broker, "MyRpc"); 
	    rpc.invoke({
	            method: "plus",
	            params:[1,2]
	        },
	        function(res){ // res.result, or result.stackTrace
	            console.log(res.result); 
	        }
	    ); 
	}
	broker.connect(callback);
	
	</script>  
</body>

</html>
